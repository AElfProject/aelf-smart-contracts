syntax = "proto3";

import "common.proto";
import "aelf_options.proto";
import "acs3.proto";
import "google/protobuf/empty.proto";
option csharp_namespace = "AElf.Contracts.ReferendumAuth";

service ReferendumAuthContract {
    option (aelf.csharp_state) = "AElf.Contracts.ReferendumAuth.ReferendumAuthState";
    option (aelf.base) = "acs3.proto";
    // Actions
    rpc Initialize(ReferendumAuthContractInitializationInput) returns (google.protobuf.Empty){
    }
    rpc CreateProposal (CreateProposalInput) returns (Hash) {
    }
    rpc ReclaimVote(Hash) returns (google.protobuf.Empty){
    }
    rpc GetProposal(Hash) returns (GetProposalOutput) {
        option (aelf.is_view) = true;
    }
}

message ReferendumAuthContractInitializationInput{
    Hash associationAuthContractSystemName = 1;
    Hash parliamentAuthContractSystemName = 2;
    Hash tokenContractSystemName =3;
}

message VoteInfo{
    int64 amount = 1;
    Hash lockId = 2;
}

message CreateProposalInput{
    string contractMethodName = 2;
    Address toAddress = 3;
    bytes params = 4;
    google.protobuf.Timestamp expiredTime = 5;
    string tokenSymbol = 6;
}

message ProposalInfo{
    Hash proposalHash = 1;
    string contractMethodName = 2;
    Address toAddress = 3;
    bytes params = 4;
    google.protobuf.Timestamp expiredTime = 5;
    Address sender = 6;
    string tokenSymbol = 7;
}

message GetProposalOutput{
    Hash proposalHash = 1;
    string contractMethodName = 2;
    Address toAddress = 3;
    bytes params = 4;
    google.protobuf.Timestamp expiredTime = 5;
    string tokenSymbol = 6;
    Address sender = 7;
    ProposalStatus status = 8;
}

enum ProposalStatus{
    Active = 0;
    Released = 1;
    Expired = 2;
}