syntax = "proto3";

option csharp_namespace = "AElf.OS.Network.Grpc";

import "kernel.proto";

service PeerService {
    rpc RequestBlock (BlockRequest) returns (BlockReply) {}
    rpc RequestBlockIds (BlockIdsRequest) returns (BlockIdList) {}

    rpc Announce (Announcement) returns (VoidReply) {}
    rpc SendTransaction (Transaction) returns (VoidReply) {}

    rpc Connect (Handshake) returns (AuthResponse) {}
    rpc Authentify (Handshake) returns (AuthResponse) {}
    
    rpc Disconnect (DisconnectReason) returns (VoidReply) {}
}

message BlockIdsRequest {
    bytes FirstBlockId = 1;
    int32 Count = 2;
}

message BlockIdList {
    repeated bytes Ids = 1;
}

message DisconnectReason {
    Reason Why = 1;
    enum Reason {
        SHUTDOWN = 0;
    }
}

message Announcement {
    BlockHeader Header = 1;
}

message Handshake {
    HandshakeData HskData = 1;
    bytes Sig = 2;
    bool Success = 3;
    BlockHeader Header = 4;
}

message AuthResponse {
    bool Success = 1;
    AuthError Err = 2;
    string Port = 3;
}

enum AuthError {
    UnknownError = 0;
    WrongSig = 1;
    WrongAuth = 2;
}

message HandshakeData {
    int64 ListeningPort = 1;
    bytes PublicKey = 2;
    int32 Version = 3;
}

message BlockRequest {
    int64 Height = 1;
    bytes Id = 2;
}

message BlockReply {
    string Error = 1;
    Block Block = 2;
}

message VoidReply {
}

