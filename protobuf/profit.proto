syntax = "proto3";

option csharp_namespace = "AElf.Kernel";

import "common.proto";
import "kernel.proto";
import "google/protobuf/timestamp.proto";

message InitializeProfitContractInput {
    Hash token_contract_system_name = 1;
}

message CreateProfitItemInput {
    string item_name = 1;
    Address creator = 2;
    sint64 total_weight = 3;
    bool is_total_weight_fixed = 4;
    sint64 total_amount = 5;
}

message ProfitItem {
    Hash profit_id = 1;
    Address creator = 2;
    string item_name = 3;
    repeated ReceiverInformation receivers = 4;
    sint64 total_weight = 5;
    bool is_total_weight_fixed = 6;
    sint64 total_amount = 7;
}

message ReceiverInformation {
    Address receiver = 1;
    string item_name = 2;
    sint64 weight = 3;
}

message UpdateWeightInput {
    Address receiver = 1;
    string item_name = 2;
    sint64 weight = 3;
}

message ProfitInput {
    string item_name = 1;
}

message ReleaseProfitInput {
    string item_name = 1;
    
}