syntax = "proto3";

import "common.proto";
import "aelf_options.proto";
import "acs3.proto";
import "google/protobuf/empty.proto";

option csharp_namespace = "AElf.Contracts.ParliamentAuth";

service ParliamentAuthContract {
    option (aelf.csharp_state) = "AElf.Contracts.ParliamentAuth.ParliamentAuthState";
    option (aelf.base) = "acs3.proto";
    // Actions
    rpc Initialize(ParliamentAuthInitializationInput) returns (google.protobuf.Empty){
    }
    rpc CreateProposal (CreateProposalInput) returns (Hash) {
    }
    rpc GetProposal(Hash) returns (GetProposalOutput) {
        option (aelf.is_view) = true;
    }
}

message ParliamentAuthInitializationInput{
    Hash consensusContractSystemName = 1;
}

message Representative{
    bytes PubKey = 1;
    int32 Weight = 2;
}

message CreateProposalInput{
    string contractMethodName = 2;
    Address toAddress = 3;
    bytes params = 4;
    google.protobuf.Timestamp expiredTime = 5;
}

message GetProposalOutput{
    Hash proposalHash = 1;
    string contractMethodName = 2;
    Address toAddress = 3;
    bytes params = 4;
    google.protobuf.Timestamp expiredTime = 5;
    Address sender = 7;
    ProposalStatus status = 8;
}

enum ProposalStatus{
    Active = 0;
    Released = 1;
    Expired = 2;
}

message ProposalInfo {
    Hash proposalHash = 1;
    string contractMethodName = 2;
    Address toAddress = 3;
    bytes params = 4;
    google.protobuf.Timestamp expiredTime = 5;
    Address sender = 6;
}