syntax = "proto3";

package vote;

import "common.proto";
import "google/protobuf/timestamp.proto";

message InitialVoteContractInput {
    Hash token_contract_system_name = 1;
}

message VotingRegisterInput {
    Hash topic = 1;// Remove
    google.protobuf.Timestamp start_timestamp = 2;
    string accepted_currency = 3;
    sint64 active_days = 4;// -> end_timestamp
    bool delegated = 5;// -> is_lock_token
    sint64 total_epoch = 6;
    repeated string options = 7;
}

message VotingEvent {
    Hash topic = 1;
    Address sponsor = 2;
    string accepted_currency = 3;
    sint64 active_days = 4;// -> end_timestamp
    bool delegated = 5;// -> is_lock_token
    sint64 current_epoch = 6;
    sint64 total_epoch = 7;
    repeated string options = 8;
    google.protobuf.Timestamp register_timestamp = 9;
    google.protobuf.Timestamp start_timestamp = 10;
    google.protobuf.Timestamp epoch_start_timestamp = 11;
}

message VoteInput {
    Hash topic = 1;
    Address sponsor = 2;
    sint64 amount = 3;
    string option = 4;
    Hash vote_id = 5;
    Address voter = 6;
}

message WithdrawInput {
    Hash vote_id = 1;
}

message GetVotingResultInput {
    Hash topic = 1;
    Address sponsor = 2;
    sint64 epoch_number = 3;
}

message VotingResult {
    Hash topic = 1;
    Address sponsor = 2;
    sint64 epoch_number = 3;
    map<string, sint64> results = 4;// option -> amount
    sint64 voters_count = 5;
    google.protobuf.Timestamp start_timestamp = 6;
    google.protobuf.Timestamp end_timestamp = 7;
}

message UpdateEpochNumberInput {
    Hash topic = 1;
    sint64 epoch_number = 3;
}

message VotingRecord {
    Hash topic = 1;
    Address sponsor = 2;
    sint64 epoch_number = 3;
    Address voter = 4;
    sint64 amount = 5;
    google.protobuf.Timestamp withdraw_timestamp = 6;
    google.protobuf.Timestamp vote_timestamp = 7;
    bool is_withdrawn = 8;
    string option = 9;
    string currency = 10;
}

message AddOptionInput {
    Hash topic = 1;
    Address sponsor = 2;
    string option = 3;
}

message RemoveOptionInput {
    Hash topic = 1;
    Address sponsor = 2;
    string option = 3;
}

message VotingHistories {
    Address voter = 1;
    map<string, VotingHistory> votes = 2;
}

message VotingHistory {
    repeated Hash active_votes = 1;
    repeated Hash withdrawn_votes = 2;
}

message GetVotingHistoryInput {
    Address voter = 1;
    Hash topic = 2;
    Address sponsor = 3;
}

message GetVotingEventInput {
    Hash topic = 1;
    Address sponsor = 2;
}

message GetVotingRecordsInput {
    repeated Hash ids = 1;
}

message GetVotingRecordsOutput {
    repeated VotingRecord records = 1;
}