syntax = "proto3";

option csharp_namespace = "AElf.Kernel";
import "common.proto";
import "google/protobuf/timestamp.proto";
message Authorization
{
    Address MultiSigAccount = 1;
    uint32 ExecutionThreshold = 2;
    uint32 ProposerThreshold = 3;
    repeated Reviewer Reviewers = 4;
}

message Reviewer
{
    bytes PubKey = 1;
    uint32 Weight = 2;
}

message Proposal {
    Address MultiSigAccount = 1;
    string Name = 2;
    Address ToAddress = 3;
    bytes Params = 4;
    google.protobuf.Timestamp ExpiredTime = 5;
    Address Proposer = 6;
}

message CheckProposalOutput{
    Proposal Proposal = 1;
    ProposalStatus Status = 2;
    bool CanBeReleased = 3;
}

enum ProposalStatus {
    Active = 0;
    Released = 1;
    Expired = 2;
}

message ProposalInfo{
    Hash proposalHash = 1;
    Proposal Proposal = 2;
    bool IsRelease = 3;
}

message Approved {
    Hash ProposalHash = 1;
    repeated Approval Approvals = 5;
}

message Approval
{
    Hash ProposalHash = 1;
    bytes Signature = 2;
}