syntax = "proto3";

package acs2;

import "aelf/core.proto";
import "aelf/options.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";

option (aelf.identity) = "acs2";

service StatePathsProvidingContract {
    // Views
    rpc GetStatePaths (aelf.Transaction) returns (StatePathsInfo) {
        option (aelf.is_view) = true;
    }
}

message StatePathsInfo {
    repeated aelf.ScopedStatePath paths = 2;
}
