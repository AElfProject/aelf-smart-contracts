syntax = "proto3";

package acs2;

import "core.proto";
import "aelf_options.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";

option (aelf.identity) = "acs2";

service StatePathsProvidingContract {
    // Views
    rpc GetStatePaths (Transaction) returns (StatePathsInfo) {
        option (aelf.is_view) = true;
    }
}

message StatePathsInfo {
    repeated ScopedStatePath paths = 2;
}
