syntax = "proto3";

package acs5;

import "aelf/core.proto";
import "aelf/options.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

option (aelf.identity) = "acs5";

service ProfitSharingContract {
    // Actions
    rpc CreateProfitItem (CreateProfitItemInput) returns (google.protobuf.Empty) {
    }
    rpc SetProfitReceivers (ProfitReceivers) returns (google.protobuf.Empty) {
    }
    rpc ReceiveProfits (google.protobuf.Empty) returns (google.protobuf.Empty) {
    }
    rpc SetMethodProfitFee (SetMethodProfitFeeInput) returns (google.protobuf.Empty) {
    }
    rpc SetMethodProfitFees (SetMethodProfitFeesInput) returns (google.protobuf.Empty) {
    }

    // Views
    rpc GetMethodProfitFee (google.protobuf.StringValue) returns (MethodProfitFee) {
        option (aelf.is_view) = true;
    }
    rpc GetProfitId (google.protobuf.Empty) returns (aelf.Hash) {
        option (aelf.is_view) = true;
    }
    rpc GetProfitVirtualAddress (google.protobuf.Empty) returns (aelf.Address) {
        option (aelf.is_view) = true;
    }
}

message CreateProfitItemInput {
}

message ProfitReceiverInformation {
    aelf.Address address = 1;
    sint32 weight = 2;
    string remark = 3;
}

message ProfitReceivers {
    repeated ProfitReceiverInformation Value = 1;
}

message MethodProfitFee {
    map<string, sint64> symbol_to_amount = 1;// The order matters.
}

message SetMethodProfitFeeInput {
    string method_name = 1;
    MethodProfitFee method_Profit_fee = 2;
}

message SetMethodProfitFeesInput {
    map<string, MethodProfitFee> method_Profit_fees = 1;
}