syntax = "proto3";

package acs5;
import "common.proto";
import "aelf_options.proto";
import "google/protobuf/empty.proto";

option (aelf.identity) = "acs5";

service ProfitSharingContract {
    rpc SetProfitReceiver (ProfitReceiverInformation) returns (google.protobuf.Empty) {
    }
    rpc ReceiveProfits (google.protobuf.Empty) returns (google.protobuf.Empty) {
    }
    rpc GetProfitReceivers (google.protobuf.Empty) google.protobuf.Empty (ProfitReceivers) {
        option (aelf.is_view) = true;
    }
}

message ProfitReceiverInformation {
    Address address = 1;
    sint32 weight = 2;
    string remark = 3;
}

message ProfitReceivers {
    repeated ProfitReceiverInformation Value = 1;
}